<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container p-4 bg-dark dashboard mt-5">
        <div class="container-fluid text-center dash-head">
                CALCULATOR
        </div>
        <div class="container-fluid bg-light screen mt-4">

        </div>
        <div class="container-fluid keyboard bg-info mt-2">
            <div class="row row-1">
                <div class="col-3 key text-center py-2">=</div>
                <div class="col-3 key text-center py-2">C</div>
                <div class="col-3 key text-center py-2">DEL</div>
                <div class="col-3 key text-center py-2">/</div>
            </div>
            <div class="row row-1">
                <div class="col-3 key text-center py-2">1</div>
                <div class="col-3 key text-center py-2">2</div>
                <div class="col-3 key text-center py-2">3</div>
                <div class="col-3 key text-center py-2">+</div>
            </div>
            <div class="row row-1">
                <div class="col-3 key text-center py-2">4</div>
                <div class="col-3 key text-center py-2">5</div>
                <div class="col-3 key text-center py-2">6</div>
                <div class="col-3 key text-center py-2">*</div>
            </div>
            <div class="row row-1">
                <div class="col-3 key text-center py-2">7</div>
                <div class="col-3 key text-center py-2">8</div>
                <div class="col-3 key text-center py-2">9</div>
                <div class="col-3 key text-center py-2">-</div>
            </div>
        </div>
    </div>
    
    <script src="chaining.js" type="text/javascript"></script>
    <script src="cal.js" type="text/javascript"></script>
</body>
</html>
